<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .debug {
            background: #1f2937;
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }
        #blog-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    <div class="debug" id="console"></div>
    <div id="blog-content"></div>

    <script>
        // Intercept console logs
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function(...args) {
            consoleDiv.innerHTML += '<div style="color: #10b981;">[LOG] ' + args.join(' ') + '</div>';
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            consoleDiv.innerHTML += '<div style="color: #ef4444;">[ERROR] ' + args.join(' ') + '</div>';
            originalError.apply(console, args);
        };

        console.log('Page loaded, about to load widget...');
    </script>

    <!-- Local build files -->
    <link rel="stylesheet" href="../dist/nostr-blog.css">
    <script
        id="nostr-blog-script"
        src="../dist/nostr-blog.js"
        data-pubkey="npub1k7cnst4fh4ajgg8w6ndcmqen4fnyc7ahhm3zpp255vdxqarrtekq5rrg96"
        data-relays='["wss://relay.damus.io", "wss://nos.lol", "wss://relay.nostr.band"]'
        data-content-selector="#blog-content"
        data-layout="compact"
        data-theme="light"
        data-show-images="true"
        data-date-format="relative"
        data-content-type="long-form"
        data-date-since="1767243600"
        data-posts-per-page="20"
        data-show-controls="false"
        data-pagination="load-more">
    </script>

    <script>
        console.log('Script tag loaded');
        setTimeout(() => {
            console.log('Checking #blog-content:', document.querySelector('#blog-content').innerHTML.substring(0, 100));
        }, 2000);
    </script>
</body>
</html>
